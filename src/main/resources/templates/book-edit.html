<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>E-Book Web Application</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link th:rel="stylesheet" th:href="@{/css/custom.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container w-50 p-3">
  <h1 class="display-5">Add Book</h1>

  <form action="#" th:action="@{/book/edit/{id}}" th:object="${bookDto}" method="POST">
    <div class="row g-3">
      <div class="col">
        <label for="inputName">Name</label>
        <input id="inputName" type="text" class="form-control"
               th:field="*{name}" >
        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>
      </div>
      <div class="col">
        <label for="inputPrice">Price</label>
        <input id="inputPrice" type="text" class="form-control"
               th:field="*{price}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"></div>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputCategory">Category</label>
      <select id="inputCategory" class="form-select" th:field="*{category}">
        <option value="Comic Book" selected>Comic Book</option>
        <option value="Detective and Mystery">Detective and Mystery</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Historical Fiction">Historical Fiction</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Science Fiction (Sci-Fi)">Science Fiction (Sci-Fi)</option>
        <option value="Short Stories">Short Stories</option>
        <option value="Cookbooks">Cookbooks</option>
      </select>
      <div class="alert alert-warning"
           th:if="${#fields.hasErrors('category')}"
           th:errors="*{category}"></div>
    </div>
    <div class="mb-3">
      <label for="inputAuthor">Author</label>
      <input id="inputAuthor" type="text" class="form-control"
             th:field="*{author}" >
      <div class="alert alert-warning" th:if="${#fields.hasErrors('author')}"
           th:errors="*{author}"></div>
    </div>
    <button id="submit-button" type="submit" class="btn btn-submit">Submit</button>
  </form>
</div>

</body>
</html>
