<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link th:rel="stylesheet" th:href="@{/css/custom.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark navbar-color " th:fragment="header">

  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">E-Book</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}" id="home-button">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/book}" id="book-button">Book</a>
        </li>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/book/add}" id="addBook-button">Add Book</a>
          </li>
        </div>
      </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="btn-group">
          <a class="btn btn-outline-button" href="#">สวัสดี <b><span sec:authentication="name"></span></b></a>
          <a class="btn btn-outline-button" th:href="@{/logout}" id="logout-button">ออกจากระบบ</a>
        </li>
      </ul>
    </div>
    <div sec:authorize="isAnonymous()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="btn-group">
          <a class="btn btn-outline-button" th:href="@{/login}" id="login-button">เข้าสู่ระบบ</a>
          <a class="btn btn-outline-button" th:href="@{/signup}" id="signup-button">ลงทะเบียนผู้ใช้</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</nav>
</body>
</html>
